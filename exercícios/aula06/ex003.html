<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa...</title>
    <style>
        body{
            background-color: rgb(119, 119, 255);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(237, 202, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digigte um número: ')) // O comando prompt recebe sempre uma string
        var n2 = Number(window.prompt('Digigte outro número: '))
        var soma = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é igual ${soma}!`)
        // (Number + Number) para adição
        // (String + String) para concatenação
    </script>
</body>
</html>
